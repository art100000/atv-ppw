<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public APIs Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    .container {
      margin-bottom: 30px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    img {
      margin-top: 15px;
      max-width: 300px;
      max-height: 300px;
    }

    p {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Public APIs Demo</h1>

  <!-- Chuck Norris Jokes Section -->
  <div class="container">
    <h2>Chuck Norris Jokes</h2>
    <button id="getJoke">Get a Chuck Norris Joke</button>
    <p id="joke"></p>
  </div>

  <!-- Random Dog Image Section -->
  <div class="container">
    <h2>Random Dog Image</h2>
    <button id="getDog">Show me a Dog!</button>
    <img id="dogImage" src="" alt="Random Dog">
  </div>

  <!-- SpaceX Latest Launch Section -->
  <div class="container">
    <h2>Latest SpaceX Launch</h2>
    <button id="getLaunch">Get Latest SpaceX Launch</button>
    <p id="launchInfo"></p>
  </div>

  <script>
    // Chuck Norris Jokes API
    document.getElementById('getJoke').addEventListener('click', async () => {
      try {
        const response = await fetch('https://api.chucknorris.io/jokes/random');
        const data = await response.json();
        document.getElementById('joke').textContent = data.value;
      } catch (error) {
        document.getElementById('joke').textContent = 'Failed to load joke.';
        console.error('Error fetching Chuck Norris joke:', error);
      }
    });

    // Dog CEO API
    document.getElementById('getDog').addEventListener('click', async () => {
      try {
        const response = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await response.json();
        document.getElementById('dogImage').src = data.message;
      } catch (error) {
        document.getElementById('dogImage').alt = 'Failed to load dog image.';
        console.error('Error fetching dog image:', error);
      }
    });

    // SpaceX Latest Launch API
    document.getElementById('getLaunch').addEventListener('click', async () => {
      try {
        const response = await fetch('https://api.spacexdata.com/v4/launches/latest');
        const data = await response.json();
        document.getElementById('launchInfo').textContent = `Mission: ${data.name}, Date: ${new Date(data.date_utc).toLocaleString()}`;
      } catch (error) {
        document.getElementById('launchInfo').textContent = 'Failed to load launch information.';
        console.error('Error fetching SpaceX launch data:', error);
      }
    });
  </script>
</body>
</html>
