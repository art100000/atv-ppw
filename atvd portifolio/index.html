<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img id="logo-img" src="" alt="Logo do Portfólio">
                </a>
            </div>
        </div>
    </header>

    <script>
        // URL da imagem da logo (caminho relativo no seu projeto)
        const logoUrl = 'imagens/image.png'; // Certifique-se de que o caminho está correto

        // Seleciona o elemento <img> pelo ID
        const logoImg = document.getElementById('logo-img');

        // Define o atributo 'src' com o caminho da imagem
        logoImg.src = logoUrl;
    </script>
</body>
</html>
