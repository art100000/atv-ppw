<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>cadastro</h1>
        <div>
            <label for="matriculaId">Matricula</label>
            <input type="text" id="matriculaId" placeholder="Ex: 1">
        </div>
        <div>
            <label for="nomeId">Nome</label>
            <input type="text" id="nomeId" placeholder="Ex: Paulo">
        </div>
        <div>
            <label for="cpfId">CPF</label>
            <input type="text" id="cpfId" placeholder="Ex: 000.000.000-00">
        </div>
        <div>
            <label for="idadeId">Idade</label>
            <input type="text" id="idadeId" placeholder="Ex: 20">
        </div>
        <button id="buttonId">Confirmar</button>
        <h2>Informação dos alunos:</h2>
        <pre id="pId"></pre>
    </main>
</body>
</html>
